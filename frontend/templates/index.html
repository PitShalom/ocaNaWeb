<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação de Certificados - OCA</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f3f4f6;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .logo img {
            width: 150px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        button {
            background: #4CAF50;
            color: #fff;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            background: #3e8e41;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
        </div>
        <h1>Bem-vindo ao Gerador de Documentos - OCA</h1>
        <p>Clique no botão abaixo para iniciar a automação.</p>
        <form id="automationForm" action="{% url 'run_automation' %}" method="post">
            {% csrf_token %}
            <button type="submit">Iniciar Automação</button>
            <p class="status" id="statusMessage"></p>
        </form>
    </div>
</body>
</html>
